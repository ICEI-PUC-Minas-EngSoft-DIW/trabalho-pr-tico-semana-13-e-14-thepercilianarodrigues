<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cantinho do Leitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .header-custom { background-color: pink; }
        main { max-width: 900px; }
    </style>
</head>
<body class="p-4">
    <div class="container-fluid">
        <header class="header-custom d-flex justify-content-between align-items-center border-bottom pb-3 mb-4 p-3 rounded">
            <h1 class="h3">Cadastro de Livros</h1>
            <a href="index.html" class="btn btn-light" style="font-family: cursive;">Voltar para a página inicial</a>
        </header>

        <main class="container bg-white p-4 rounded shadow-sm">
            
            <section class="mb-5">
                <h2 class="h4">Cadastrar Novo Livro</h2>
                <form id="form-cadastro">
                    <div class="mb-2">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" id="genero" class="form-control" required placeholder="Ex: Fantasia, Romance...">
                    </div>
                    <div class="mb-2">
                        <label for="resenha" class="form-label">Resenha Curta</label>
                        <textarea id="resenha" class="form-control"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="imagemURL" class="form-label">URL da Imagem</label>
                        <input type="text" id="imagemURL" class="form-control" placeholder="Ex: /Imagens/capa.jpeg">
                    </div>
                    <div class="mb-2">
                        <label for="vendas" class="form-label">Vendas (Opcional)</label>
                        <input type="number" id="vendas" class="form-control" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #e83e8c; border-color: #e83e8c;">Salvar Livro</button>
                </form>
            </section>

            <section>
                <h2 class="h4">Livros Cadastrados</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Gênero</th> <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-livros">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
