<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho do Leitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="cabecalho-principal">
        <div class="logo">
            <img src="/Imagens/Cantinho do Leitor Logo.jpg" width="150px" alt="Logo"> 
        </div>
        <div class="barra-pesquisa">
            <input type="text" class="campo-pesquisa" placeholder="Pesquisar livros ou autores...">
            <button class="botao-pesquisa"></button>
            <button class="botao-limpar"></button>
        </div>
        <div class="botoes-login">
            <button class="botao">Login</button>
            <a href="cadastro[cantinho do leitor].html" class="botao">Subscribe</a>
            <button class="botao">About Us</button>
            <button class="botao">Suggestions</button>
        </div>
    </header>

    <main class="conteudo-principal">
        <nav class="menu-lateral">
            <ul class="lista-autores">
                <li>Ali Hazelwood</li>
                <li>Collen Hoover</li>
                <li>Holly Black</li>
                <li>Lynn Painter</li>
                <li>Mona Kasten</li>
                <li>Rebecca Ross</li>
            </ul>
        </nav>

        <div class="container-principal">
            
            <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-indicators" id="carousel-indicators-container">
                    </div>
                <div class="carousel-inner" id="carousel-inner-container">
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <section class="secao-bombando">
                <div class="row gy-4" id="container-cards">
                    </div>
            </section>
        </div>
    </main>

    <div class="container-autoria">
        <div class="autoria-card">
            <img src="/Imagens/My photo.jpg" alt="Foto da Autora" class="foto-autoria">
            <div class="autoria-info">
                <h4>Autoria</h4>
                <p><strong>Aluna:</strong> Perciliana Rodrigues</p>
                <p><strong>Curso:</strong> Engenharia de Software</p>
                <p><strong>Turma:</strong> Noite</p>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <p>&copy; Cantinho do Leitor</p>
        <div class="redes-sociais">
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
