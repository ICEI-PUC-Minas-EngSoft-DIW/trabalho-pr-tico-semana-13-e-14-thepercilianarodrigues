<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cantinho do Leitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-custom { background-color: pink; }
        .chart-container {
            position: relative;
            height: 60vh; 
            width: 60vh;
        }
    </style>
</head>
<body class="p-4">
    <div class="container-fluid">
        <header class="header-custom d-flex justify-content-between align-items-center border-bottom pb-3 mb-4 p-3 rounded">
            <h1 class="h3">Dashboard</h1>
            <a href="index.html" class="btn btn-light" style="font-family: cursive;">Voltar para a página inicial</a>
        </header>

        <main class="container bg-white p-4 rounded shadow-sm">
            <h2 class="h4 mb-3">Apresentação por Gênero</h2>
            <div class="card">
                <div class="card-header fw-bold">Gráfico: Livros por Gênero</div>
                <div class="card-body d-flex justify-content-center">
                    <div class="chart-container">
                        <canvas id="meuGrafico"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
